# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Dash Component package
on:
  push:
    branches:
      - github-actions-for-ci
      - master
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
        npm install
    - name: pycodestyle (flake8)
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 dash_extendable_graph --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # stop build on formatting errors, with some ignored rules
        flake8 dash_extendable_graph --count --ignore=E222,E501,W503,F401,F403,F841,F811 --show-source --statistics
        flake8 tests --count --ignore=E222,E501,W503,F401,F841,F811 --show-source --statistics
    - name: eslint
      uses: mrdivyansh/eslint-action@1.0.6
      with:
        eslint-rc: .eslintrc
        execute-on-files: src
    - name: Validate MANIFEST.in
      run: python _validate_init.py
    - name: Code formatting (prettier)
      run: npm run build
    - name: Build Component
      run: npm run build
    - name: Run Integration Test (pytest/dash[testing])
      run: pytest tests
        
    
